<div id="content-container">
    <div id=sub-nav>
        <form [formGroup]="updateMyProfileForm" (ngSubmit)="updateProfile()">
            <h2>Update My Profile</h2>
            <div class="form-group">
                <label for="name">
                    Name:
                    <input type="text" id="name" name="name" formControlName="name" required>
                </label>
            </div>
            <div class="form-group">
                <label for="email">
                    Email:
                    <input type="email" id="email" name="email" formControlName="email" required>
                </label>                
            </div>
            <button class="btn btn-primary" type="submit">Update Profile</button>
        </form>
    </div>
    <div id="content">
        <form [formGroup]="updatePasswordForm" (ngSubmit)="updatePassword()">
            <h2>Update Password</h2>
            <div class="form-group">
                <label for="currentPassword">
                    Current Password:
                    <input type="password" id="currentPassword" name="currentPassword" formControlName="currentPassword" required>
                </label>
            </div>
            <div class="form-group">
                <label for="newPassword">
                    New Password:
                    <input type="password" id="newPassword" name="newPassword" formControlName="newPassword" required>
                </label>                
            </div>
            <div class="form-group">
                <label for="confirmPassword">
                    Confirm Password:
                    <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required>
                </label>                
            </div>
            <button type="submit">Update Password</button>
        </form>        
    </div>
</div>
