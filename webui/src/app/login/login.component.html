@if (isAuthenticating) {
  <div>Authenticating...</div>
}
@else {
  <div class="login-container">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="Enter your email" class="form-control" formControlName="email">
            </label>
          </div>
          
          <div class="form-group">
            <label for="email">Password:</label>
            <label>
              <input type="password" placeholder="Enter your password" class="form-control" formControlName="password">
            </label>
          </div>
        <button type="submit" class="btn btn-primary" [disabled]="isAuthenticating">Login</button>
      </form>
  </div>
}
